<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>月色</title>
		<style>
			body,svg{
				padding: 0;
				margin: 0;
				background: #001122;
				line-height: 0;
				font-size: 0;
			}
		</style>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg"
			width="100%" height="100%"
			 viewBox="-400 -300 1400 660" 
			preserveAspectRatio="xMidYMid slice">
			<defs>
				<polygon id="star" points="0 -10 2 -2 10 0 2 2 0 10 -2 2 -10 0 -2 -2" fill="#ffffff"></polygon>
			</defs>
			<g id="real">
				<g id="star-group"></g>
				<g id="light-tower" transform="translate(700,30)">
					<defs>
						<linearGradient id="tower" x1="0" y1="0" x2="1" y2="0" >
							<stop offset="0" stop-color="#999"></stop>
							<stop offset="1" stop-color="#333"></stop>
						</linearGradient>
						<radialGradient id="light" cx="0.5" cy="0.5" r="0.5">
							<stop offset="0" stop-color="rgba(255,255,255,.8)"></stop>
							<stop offset="1" stop-color="rgba(255,255,255,0)"></stop>
						</radialGradient>
						<clipPath id="clip">
							<polygon points="0 -30 -600 -70 -600 -30" fill="rgba(255,0,0,.5)">
								<animateTransform
									attributeName="transform"
									attributeType="XML"
									type="rotate"
									from="0 0 -30"
									to="360 0 -30"
									dur="10s"
									repeatCount="indefinite"></animateTransform>
							</ploygon>
						</clipPath>
					</defs>
					<polygon points="0 -30 5 50 -5 50" fill="url(#tower)"></polygon>
					<ellipse clip-path="url(#clip)" cx="0" cy="-30" rx="500" ry="200" fill="url(#light)"></ellipse>
					<circle cx="0" cy="-30" r="5" fill="#ffffff"></circle>
				</g>
			    <g id="moon-group" transform="translate(150,-30)">
		    	<mask id="mask">
		    		<circle cx="-250" cy="-170" r="90" fill="yellow"></circle>
		    		<circle cx="-190" cy="-220" r="100" fill="black"></circle>
		    	</mask>
		    	<circle mask="url(#mask)" cx="-250" cy="-170" r="90" fill="yellow"></circle>
		    </g>
			</g>
			<g id="reflect" mask="url(#river)">
				<defs>
					<linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
						<stop offset="0" stop-color="rgba(255,255,255,.3)"></stop>
						<stop offset=".5" stop-color="rgba(255,255,255,0)"></stop>
					</linearGradient>
					<mask id="river">
						<rect x="-400" y="80" width="1400" height="375" fill="url(#fade)"></rect>
					</mask>
				</defs>
				<use xlink:href="#real" transform="scale(1,-1) translate(0,-150)"></use>
				
			</g>
			<line x1="-400" y1="80" x2="1000" y2="80" stroke="#fff"></line>
		</svg>
		<script type="text/javascript" src="js/jquery-1.12.0.min.js" ></script>
		<script type="text/javascript" src="js/svgbackground.js" ></script>
	</body>
</html>
